<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/322237ef1b.js" crossorigin="anonymous"></script>
    <!-- favicon link -->
    <link rel="shortcut icon" href="c2-assets/logo-header.png" type="image/x-icon">
    <!-- style -->
     <style>
        .sora {
            font-family: "Sora", sans-serif;
            }
     </style>
    <!-- title section -->
    <title>Nature's Platter</title>
</head>
<body class="sora">
    <header class="bg-base-100 max-w-7xl mx-auto">
        <!-- NavBar Section -->
        <nav>
            <div class="navbar border-b-2 border-lime-600 lg:border-none flex justify-between p-4">
                <div class=" flex justify-between w-full navbar-start">
                    <a class=" justify-start">
                        <img src="c2-assets/logo-header.png" alt="">
                    </a>
                    <div class="dropdown justify-end">
                    <div tabindex="0" role="button" class="btn btn-ghost justify-end lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Products</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                    </div>
                </div>
                <div class="navbar-end hidden lg:flex w-full">
                    <ul class="menu menu-horizontal px-1">
                        <li class=" hover:text-lime-600"><a>Products</a></li>
                        <li class=" hover:text-lime-600"><a>Services</a></li>
                        <li class=" hover:text-lime-600"><a>Contact us</a></li>
                    </ul>
                    <!-- buttons -->
                    <div class="navbar-end flex justify-evenly items-center">
                        <a><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a><i class="fa-solid fa-cart-shopping"></i></a>
                        <a class="btn border border-lime-600 text-lime-600">Log in</a>
                        <a class="btn bg-lime-600 text-white">Register</a>
                    </div>
                </div>
                
            </div>
        </nav>
        <!-- Hero Section -->
        <div class="hero min-h-screen">
        <div class="hero-content text-center">
            <div class="max-w-full">
            <h1 class="text-3xl lg:text-6xl font-semibold">
                Freshness <span class="text-lime-600">You Can <br> Count</span> On, Prices You’ll Love!
            </h1>
            <p class="text-base lg:text-xl py-6 my-8">
                Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!
            </p>
            <img src="c2-assets/hero-vegetables.png" alt="hero-image"  class="w-full mx-auto">
            </div>
        </div>
        </div>
    </header>
</body>
</html>
